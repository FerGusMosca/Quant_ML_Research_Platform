<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stripe USDC Payment (POC)</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      background-color: #0D1117;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Stripe USDC Payment</h2>

  <label>Publishable Key (pk_test_...)</label>
  <input type="text" id="pk_input" value="pk_test_..." />

  <label>Secret Key (sk_test_...)</label>
  <input type="text" id="sk_input" value="sk_test_..." />

  <label>Amount (USD cents)</label>
  <input type="text" id="amount_input" value="1000" />

  <button onclick="generateUsdcPaymentIntent()">ğŸ”„ Generate USDC PaymentIntent</button>
  <button onclick="launchUsdcPayment()">ğŸ’¸ Confirm USDC Payment</button>

  <h3 id="result"></h3>

<script>
  let clientSecretGlobal = "";
  let hostedUrlGlobal = "";

  async function generateUsdcPaymentIntent() {
    const secretKey = document.getElementById("sk_input").value;
    const amount = document.getElementById("amount_input").value;

    const response = await fetch('/stripe_USDC_POC/create_usdc_payment_intent', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ secret_key: secretKey, amount: parseInt(amount) })
    });

    const data = await response.json();

    if (!data || data.error) {
      document.getElementById("result").innerText = `âŒ Error: ${data?.error || "Unknown error"}`;
      return;
    }

    clientSecretGlobal = data.client_secret;
    hostedUrlGlobal = data.payment_intent_url;

    let message = `âœ… PaymentIntent created: ${data.payment_intent_id}\nğŸ”‘ Client Secret: ${data.client_secret}`;
    if (hostedUrlGlobal) {
      message += `\nğŸ”— Hosted URL: ${hostedUrlGlobal}`;
    } else {
      message += `\nâš ï¸ No hosted_url yet. You can retry or check the Stripe Dashboard.`;
    }

    document.getElementById("result").innerText = message;
  }

  let popupWindow = null;

  function launchUsdcPayment() {
    if (!hostedUrlGlobal) {
      document.getElementById("result").innerText = "âŒ No payment link available. Generate intent first.";
      return;
    }

    const width = 500;
    const height = 700;
    const left = (screen.width / 2) - (width / 2);
    const top = (screen.height / 2) - (height / 2);

    popupWindow = window.open(
      hostedUrlGlobal + "?locale=en",  // ğŸ‘ˆ idioma forzado acÃ¡ tambiÃ©n
      "USDC Checkout",
      `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
    );

    if (!popupWindow) {
      alert("âš ï¸ Popup blocked! Please allow popups for this site.");
    }
  }
</script>

</body>
</html>
